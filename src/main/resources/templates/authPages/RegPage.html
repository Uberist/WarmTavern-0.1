</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <a href="/MainPage">
                    <img src="../../images/warm-tavern-logo.svg" alt="warm tavern logo"
                         class="logo-img" width="94" height="94">
                </a>
                <div class="logo-text">Warm Tavern</div>
            </div>
            <div class="navbar">
                <ul class="navbar-menu-one">
                    <li class="menu-item btn">
                        <a href="/SearchBook" class="menu-link">Search book</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/AdminPage" class="menu-link">Admin page</a>
                    </li>
                </ul>
<!--                <ul class="navbar-menu-two">-->
<!--                    <li class="menu-item btn">-->
<!--                        <a href="/RegPage" class="menu-link">Sign Up</a>-->
<!--                    </li>-->

<!--                        <a href="/ProfilePage" class="menu-link">Profile</a>-->
<!--                    </li>-->
<!--                </ul>-->
            </div>
        </div>
    </header>
    <main class="main">
            <section class="register-panel">
                <div class="logo">
                    <img src="../../images/warm-tavern-logo.svg" alt="warm tavern logo" 
                    class="logo-img" width="94" height="94">
                    <div class="logo-text">Warm Tavern</div>
                </div>
                <form action="/" class="register-form">
                    <h2 class="register-section">
                        Please input your login
                    </h2>
                    <div>
                        <input type="text" class="input-reg-panel" name="input-register-login">
                    </div>
                    <h2 class="register-section">
                        Please input your email
                    </h2>
                    <div>
                        <input type="text" class="input-reg-panel" name="input-register-email">
                    </div>
                    <h2 class="register-section">
                        Please input your password
                    </h2>
                    <div>
                        <input type="text" class="input-reg-panel" name="input-register-password">
                    </div>
                    <h2 class="register-section">
                        Please input your password <br> again
                    </h2>
                    <div>
                        <input type="text" class="input-reg-panel" name="input-register-passwordAgain">
                    </div>
                    <div class="btn-form">
                        <button class="btn-reg btn">Registration</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
